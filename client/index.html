<html>
 
  <head>
    <title>newfamily-example</title>
    <base href="/"/>
 
    <!-- 1. Load libraries -->
    {% load staticfiles %}
    <script src="{% static "libs/angular2/bundles/angular2-polyfills.js" %}"></script>
    <script src="{% static "libs/systemjs/dist/system.src.js" %}"></script>
    <script>
    //configure system loader
    // Must Configure first to load modules properly
        System.config({
        baseURL: 'static',
        defaultJSExtensions: true,
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
    </script>
    <script src="{% static "libs/rxjs/bundles/Rx.js" %}"></script>
    <script src="{% static "libs/angular2/bundles/angular2.dev.js" %}"></script>
    <script src="{% static "libs/angular2/bundles/router.dev.js" %}"></script>
    
    <!--<script src="{% static "libs/bootstrap/dist/js/bootstrap.min.js" %}"></script>-->
    
    <script src="{% static "app/css/app.css" %}"></script>
    <script src="{% static "libs/bootstrap/dist/css/bootstrap.min.css" %}"></script>
    
    <!-- 2. Configure SystemJS -->
    <script>
      System.import('app/bootstrap.js')
            .then(null, console.error.bind(console));
    </script> 
  </head>
  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>
  </body>
 
</html>
